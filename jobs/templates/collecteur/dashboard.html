<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Collecteur</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #2e7d32;
      --primary-light: #60ad5e;
      --primary-dark: #005005;
      --text-color: #333;
      --light-text: #777;
      --border-color: #ddd;
      --background: #f5f5f5;
      --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background);
      color: var(--text-color);
      min-height: 100vh;
      padding: 20px;
    }

    .dashboard {
      max-width: 480px;
      width: 100%;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      padding: 25px;
      position: relative;
    }

    .welcome-header {
      margin-bottom: 30px;
    }
    .welcome-header h2 {
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--text-color);
      margin-bottom: 5px;
    }
    .welcome-header p {
      font-size: 1rem;
      color: var(--light-text);
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: var(--card-shadow);
    }
    .stat-card h3 {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--light-text);
      margin-bottom: 10px;
    }
    .stat-card .value {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    .nav-btn {
      flex: 1;
      max-width: 48%;
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .nav-btn:hover {
      background-color: var(--primary-dark);
    }

    .profile-initials {
      width: 50px;
      height: 50px;
      background-color: var(--primary-light);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="welcome-header">
      <h2>Welcome back,</h2>
      <p>{{ user.first_name }}.</p>
    </div>

    <div class="profile-initials">{{ user.first_name|slice:":1" }}</div>

    <div class="stats-container">
      <div class="stat-card">
        <h3>DÉCHETS COLLECTÉS (kg)</h3>
        <div class="value">{{ total_kg|floatformat:2 }}</div>
      </div>
      <div class="stat-card">
        <h3>HEURES TRAVAILLÉES</h3>
        <div class="value">{{ total_hours }}</div>
      </div>
      <div class="stat-card">
        <h3>REVENUS ESTIMÉS</h3>
        <div class="value">{{ total_revenue|floatformat:0 }} FCFA</div>
      </div>
    </div>

    <div class="nav-buttons">
      <a href="#" class="nav-btn">Carte</a>
      <a href="#" class="nav-btn">Profil</a>
    </div>
  </div>
</body>
</html>
